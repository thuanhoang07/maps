<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Example Using Javascript</title>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRr6PMgMCG4GrlhCbO_wp466zIhddRJlg&callback=initMap"
            async defer></script>

    <!-- Link to your JavaScript and CSS -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div> <!-- Map container -->

<p id="directions"></p> <!-- Directions or other information -->

<!-- Input toggle switch -->
<label class="switch">
    <input type="checkbox" id="name">
    <span class="slider round"></span>
</label>

<div id="overlay"></div> <!-- Overlay for displaying information -->

<script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
<script>
    const eraWidget = new EraWidget();
    let config = null;
    let LONvalue = null;

    eraWidget.onConfiguration((configuration) => {
        config = configuration.realtime_configs[1];
        updateOverlay();
    });

    eraWidget.onValues((values) => {
        const input = document.getElementById('LON');
        LONvalue = values[config.id].value; 
        input.checked = LONvalue >= 0;
        updateOverlay();  // Update the overlay with the new LONvalue
    });

    function updateOverlay() {
        const overlay = document.getElementById('overlay');
        overlay.innerHTML = `
            <p style="color: red;">
                <strong>LONvalue:</strong> ${LONvalue !== null ? LONvalue : 'N/A'}
            </p>
        `;
    }

    eraWidget.ready();
</script>

<!-- Add this to your HTML to display the value -->
<div id="overlay"></div>

</body>
</html>
